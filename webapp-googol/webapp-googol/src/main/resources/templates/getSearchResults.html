<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>

    <style>
      html,
      body {
        font-family: raleway, sans-serif;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      body {
        display: flex;
        background-color: #1a1e23;
        justify-content: center;
        align-items: center;
        flex-wrap: nowrap;
        overflow: hidden;
        flex-direction: column;
      }

      button {
        padding: 10px 20px;
        background-color: hsl(19, 90%, 52%);
        border: none;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.4s;
        margin-bottom: 20px;
      }

      button:hover {
        background-color: hsl(19, 70%, 42%);
      }

      h1 {
        color: #fff;
        font-size: 24px;
        margin-bottom: 20px;
      }

      .results-container {
        max-height: 400px;
        overflow-y: auto;
      }

      .results {
        color: #fff;
        font-size: 16px;
        line-height: 1.4;
        text-align: center;
        padding: 20px;
      }

      .button-container {
        display: flex;
        justify-content: center;
      }

      button {
        border-radius: 5px;
        width: 150px;
        margin-right: 10px;
      }

      .result-title {
        color: hsl(19, 90%, 52%);
        font-weight: bold;
        margin-bottom: 10px;
      }

      .result-description {
        color: hsl(19, 90%, 52%);
        margin-bottom: 20px;
      }

      .result-link {
        color: hsl(19, 70%, 42%);
        text-decoration: underline;
      }

      .animated-word {
        display: flex;
        align-items: center;
        justify-content: center;
        size: 100px;
    }

      .letterStatic {
        transition: 0.4s;
        transform: translateX(0);
        cursor: grab;
        color: #fff;
    }

    .letterStatic:hover {
        background: -webkit-linear-gradient(120deg, hsl(19, 90%, 52%), hsl(56, 100%, 50%));
        background-clip: border-box;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    </style>
  </head>

  <body>
    <div th:unless="${noResults}" class="button-container">
      <button onclick="decrementPagina()">Previous</button>
      <button onclick="incrementPagina()">Next</button>
    </div>

    <script>
      function incrementPagina() {
        // Get the current URL
        var currentURL = window.location.href;

        // Extract the value of the 'pagina' parameter
        var regex = /page=(\d+)/;
        var match = currentURL.match(regex);

        var currentPage = match ? parseInt(match[1]) : 0;

        // Increment the 'pagina' parameter value
        var newPage = currentPage + 1;

        // Construct the new URL with the updated 'pagina' parameter
        var newURL = currentURL.replace(regex, "page=" + newPage);

        // Navigate to the new URL
        window.location.href = newURL;
      }

      function decrementPagina() {
        // Get the current URL
        var currentURL = window.location.href;

        // Extract the value of the 'pagina' parameter
        var regex = /page=(\d+)/;
        var match = currentURL.match(regex);
        var currentPage = match ? parseInt(match[1]) : 0;

        // Decrement the 'pagina' parameter value
        var newPage = Math.max(currentPage - 1, 0);

        // Construct the new URL with the updated 'pagina' parameter
        var newURL = currentURL.replace(regex, "page=" + newPage);

        // Navigate to the new URL
        window.location.href = newURL;
      }
    </script>

    <h1>Search Results:
      <div class="animated-word">
        <a href="/" style="text-decoration: none;">
          <div class="letterStatic" style="position: absolute; top: 10px; left: 10px;">G</div>
        </a>
      </div>
    </h1>
    <div class="results-container">
      <div class="results" th:utext="${results}">
        <!-- Result items here -->
      </div>
    </div>
  </body>
</html>
