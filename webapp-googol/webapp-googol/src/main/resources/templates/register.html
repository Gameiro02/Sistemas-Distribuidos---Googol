<!DOCTYPE html>
<html lang="en">

<head>
    <title>GOOGOL - Register</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Estilos CSS da p√°gina anterior */

        html,
        body {
            font-family: raleway, sans-serif;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            background-color: #1a1e23;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            overflow: hidden;
        }

        h1 {
            position: absolute;
            top: 10px;
            left: 10px;
            font-weight: bold;
            color: #fff;
            font-size: 40px;
            margin: 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            width: 80%;
        }

        .form-container h2 {
            color: #fff;
            font-size: 24px;
            margin-top: 0;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container button {
            display: block;
            width: 80%;
            margin: 0 auto;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #1a1e23;
        }

        .form-container button {
            background-color: #fff;
            color: #1a1e23;
            font-weight: bold;
            cursor: pointer;
            width: 40%;
            padding: 8px;
            font-size: 14px;
        }

        .form-container p {
            color: #fff;
            font-size: 14px;
            margin-top: 10px;
        }

        .form-container a {
            color: hsl(19, 90%, 52%);
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        .animated-word {
            display: flex;
            align-items: center;
            justify-content: center;
            size: 100px;
        }

        .letter {
            transition: 0.4s;
            transform: translateX(0);
            cursor: grab;
            color: #fff;
        }

        .letter:hover {
            transform: translateY(-1rem);
            background: -webkit-linear-gradient(120deg, hsl(19, 90%, 52%), hsl(56, 100%, 50%));
            background-clip: border-box;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .letterStatic {
            transition: 0.4s;
            transform: translateX(0);
            cursor: grab;
            color: #fff;
        }

        .letterStatic:hover {
            background: -webkit-linear-gradient(120deg, hsl(19, 90%, 52%), hsl(56, 100%, 50%));
            background-clip: border-box;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
    </style>
</head>

<body>
    <h1>
        <div class="animated-word">
            <a href="/" style="text-decoration: none;">
                <div class="letterStatic" style="position: absolute; top: 10px; left: 10px;">G</div>
            </a>
        </div>
    </h1>
    <div class="form-container">
        <h2>Create an Account</h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username" name="username" required onfocus="this.placeholder=''" onblur="this.placeholder='Username'">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password" required onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="http://localhost:8080/login">Login</a></p>
    </div>

</body>
</html>
